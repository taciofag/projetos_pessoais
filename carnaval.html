<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BORA PRA RUA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to right, #ff4e50, #f9d423);
      font-family: 'Arial Black', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      padding: 20px;
      max-width: 90%;
      z-index: 1;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 4rem);
      line-height: 1.2;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
      color: white;
      animation: pulse 1.5s infinite;
      margin-bottom: 20px;
    }

    .emoji {
      font-size: clamp(1.5rem, 5vw, 3rem);
      margin-bottom: 30px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    button {
      background: white;
      color: #ff4e50;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      animation: bounce 1.2s infinite;
    }

    button:hover {
      transform: scale(1.1);
      background: #fff3f3;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Confete */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: white;
      opacity: 0.7;
      animation: fall 5s linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

  <script>
    const colors = ['#ffffff', '#ffcc00', '#ff4e50', '#f9d423', '#00ffcc'];
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
